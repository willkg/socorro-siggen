[tool.ruff]
# Enable pycodestyle (E), pyflakes (F), and bugbear (B) rules
select = ["E", "F", "B"]

# Ignore line length violations--Black handles those
line-length = 88
ignore = ["E501"]

target-version = "py37"

src = ["setup.py", "siggen"]

[tool.ruff.flake8-quotes]
docstring-quotes = "double"


[tool.black]
line-length = 88
target-version = ["py37"]


[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py37,py38,py39,py310,py311,py39-lint,py39-norequests

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39, py39-lint, py39-norequests
    3.10: py310
    3.11: py311

[testenv]
deps = -rrequirements-dev.txt
commands = 
    pytest
    {toxinidir}/bin/run_cmd_tests.sh

[testenv:py39-lint]
deps = -rrequirements-dev.txt
commands =
    ruff setup.py siggen

[testenv:py39-norequests]
deps =
install_command = pip install {packages}
commands =
    {toxinidir}/bin/run_cmd_tests.sh --no-requests
"""
